<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <p>A Simple Design Application To Create Drawings with Tiny Boxes!</p>

    <div class="inputContainer">
      <div>
        <p>Height:</p>
        <input type="text" id="heightValue" placeholder="Preferred Height" />

        <p>Rows:</p>
        <input type="text" id="rowsValue" placeholder="Amount Of Rows" />
      </div>

      <div>
        <p>Width:</p>
        <input type="text" id="widthValue" placeholder="Preferred Width" />

        <p>Columns:</p>
        <input type="text" id="columnValue" placeholder="Number Of Columns" />
      </div>

      <button class="enterBtn">Submit</button>
    </div>
    <div class="mainContainer">
      <div class="container"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
